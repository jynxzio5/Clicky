[package]
name = "cliky"
version = "1.0.0"
description = "A modern, cross-platform clicker and macro tool built with Tauri and React."
authors = ["Motas"]
license = "MIT"
repository = "https://github.com/motas/cliky"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "cliky_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "CliKy"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
device_query = "4.0.1"
windows = { version = "0.62.2", features = ["Win32_UI_Input_KeyboardAndMouse", "Win32_Foundation", "Win32_UI_WindowsAndMessaging"] }
rand = "0.8.5"

